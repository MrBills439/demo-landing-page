version: 0.2

phases:
  install:
    runtime-version:
      nodejs: 18
      comands:
        - echo Installing dependencies...
        - npm ci --legacy-peer-deps

  build:
    commands:
      - echo Building the React app...
      - npm run build 

  artifacts:
  fiels:
    - '**/*'
  base-directory: dist
  discard-paths: no 